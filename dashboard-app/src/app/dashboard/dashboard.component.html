<div class="dashboard">
    <h2>Dashboard</h2>
    <div class="chart-grid">
      <div class="chart-container">
        <div class="buttons-container">
          <!-- <h3>RFQ Details:</h3>  -->
          <button class="btn">{{total}} Total</button>
          <button class="btn">{{inProgress}} InProgress</button>
          <button class="btn">{{total}} Returned</button>
          <button class="btn">{{Accepted}} Accepted</button>
        </div>
        <br/>
        <div class="chart" [chart]="barChart"></div>
      </div>
  
      <div class="chart-container">
        <div class="chart" [chart]="pieChart"></div>
      </div>
      <div class="chart-container">
        <h1 style="text-align: center;">Budget Data</h1>

        <highcharts-chart 
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        style="width: 100%; height: 400px; display: block;">
      </highcharts-chart>
      </div>
    </div>
  </div>
